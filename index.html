
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="icon.ico">

    <title>CR Nas</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="fontawesome5/css/all.min.css" rel="stylesheet"/>
    <link href="css/animate.min.css" rel="stylesheet"/>
    <link href="css/dashboard.css" rel="stylesheet">
    <script src="Carrot-Framework-Web/Carrot.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">CR Nas</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#" onclick="nas.show_setting();return false"><i class="fas fa-cog"></i> Setting</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active m-menu" href="#" id="m-dashboard"  onclick="nas.show_dashboard();return false">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-menu" href="#" id="m-db" onclick="nas.db.show_list_db();return false"><span data-feather="server"></span> Database Server</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-menu" href="#" id="m-file" onclick="nas.show_all_file();return false;"><span data-feather="file"></span> File</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-menu" href="#" id="m-link" onclick="nas.show_all_link();return false;"><span data-feather="link"></span> Link 
                  <span onclick="nas.link.show_add();return false" data-feather="plus-circle" class="float-right"></span>
                  <span onclick="nas.link.paste();return false" data-feather="clipboard" class="float-right"></span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-menu" href="#" id="m-json" onclick="nas.show_json();return false;"><span data-feather="database"></span> Data Json </a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-menu" href="#" id="m-tag" onclick="nas.show_tag();return false;"><span data-feather="tag"></span> Hash Tag </a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-menu" href="#" id="m-lang-db" onclick="nas.show_lang_db();return false;"><span data-feather="layers"></span> DB Lang Editor</a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Recent actions</span>
              <a class="d-flex align-items-center text-muted" href="#" onclick="nas.clear_log();return false;">
                <span data-feather="trash"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2" id="list_log">
              <li class="nav-item">
                <a class="nav-link text-muted" >
                  <i class="fas fa-hands-wash"></i> None Item
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" id="box_main"></main>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2@10.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>
    <script src="js/cr_nas.js"></script>
  </body>
</html>
