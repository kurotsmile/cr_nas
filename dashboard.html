<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h2 class="h2 text-left">Server</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button class="btn btn-sm btn-outline-secondary" onclick="nas.db.add_db();return false"><i class="fas fa-plus-square"></i> Add DB</button>
        <button class="btn btn-sm btn-outline-secondary" onclick="nas.import();return false"><i class="fas fa-file-upload"></i> Import</button>
        <button class="btn btn-sm btn-outline-secondary" onclick="nas.export();return false"><i class="fas fa-file-download"></i> Export</button>
      </div>
    </div>
    </div>

    <form class="form-inline">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-cloud-upload-alt mr-1"></i>  Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="fileInput">
          <label class="custom-file-label" for="fileInput">Choose file</label>
        </div>
      </div>
    </form>

    <div class="row mb-3" id="list_db"></div>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button class="btn btn-sm btn-outline-secondary" onclick="nas.chart.show_chart_line();return false;"><i class="fas fa-chart-line"></i> Line</button>
          <button class="btn btn-sm btn-outline-secondary" onclick="nas.chart.show_chart_bar();return false;"><i class="fas fa-chart-bar"></i> Bar</button>
        </div>
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar"></span> This week
        </button>
      </div>
    </div>

    <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
